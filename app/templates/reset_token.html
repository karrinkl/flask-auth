{% extends "base.html" %}
{% block title %}Новый пароль{% endblock %}
{% block content %}
<h2>Введите новый пароль</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.password.label(class="form-label") }}
        {{ form.password(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-success">{{ form.submit.label.text }}</button>
</form>
{% endblock %}
