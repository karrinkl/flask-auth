{% extends "base.html" %}
{% block title %}Подтверждение 2FA{% endblock %}
{% block content %}
<h2 class="mb-4 text-center">2FA: Подтвердите вход</h2>
<p class="text-muted text-center mb-4">Введите 6-значный код из Google Authenticator</p>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.token.label(class="form-label") }}
        {{ form.token(class="form-control") }}
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-primary">{{ form.submit.label.text }}</button>
    </div>
</form>
{% endblock %}
